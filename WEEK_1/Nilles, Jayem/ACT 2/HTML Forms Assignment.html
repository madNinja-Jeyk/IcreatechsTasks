<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms Assignment</title>
    <link rel="stylesheet" href="stlye2.css">
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Submit">
    </form>

    <h1>Log In</h1>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Submit">
    </form>

    <h1>Survey</h1>
    <form id="survey-form">
      <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <div class="survey-question">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="survey-question">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="survey-question">
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>
        </div>

        <div class="survey-question">
            <label for="programming-languages">Favorite Programming Languages:</label>
            <input type="text" id="programming-languages" name="programming-languages" required>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
